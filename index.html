<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulsBorne Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SoulsBorne Review</h1>
    </header>
    <main>
        <div id="fs-games">

        </div>

        <div id="detail-div">
            <img src="" alt="SoulsBorne Game" id="detail-image">
            <section id="content-section">
                <h3 class="detail-header">Title</h3>
                <p id="game-title"></p>
                <h3 class="detail-header">Rating</h3>
                <p id="game-rating"></p>
                <h3 class="detail-header">Release</h3>
                <p id="game-release"></p>
                <h3 class="detail-header">Platforms</h3>
                <p id="game-platforms"></p>
            </section>
            <img src="images/demons-souls.jpg" alt="" id="image-setting">
        </div>
        <section id="review">
            <h2>My Review</h2>
            <p>....</p>
            <form action="">
                <label for="review">Review</label>
                <input type="text" id="review-box">
                <input type="button" value="submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
