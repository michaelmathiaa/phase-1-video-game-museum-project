<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulsborne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soulsborne Mini Encyclopedia</h1>
    </header>
    <main>
        <div id="fs-games"></div>

        <div id="detail-div">
            <img src="" alt="SoulsBorne Game" id="detail-image">
            <section id="content-section">
                <h3>Title</h3>
                <p id="game-title"></p>
                <h3>Rating</h3>
                <p id="game-rating"></p>
                <h3>Release</h3>
                <p id="game-release"></p>
                <h3>Platforms</h3>
                <p id="game-platforms"></p>
            </section>
            <img src="" alt="Scenery" id="setting-image">
            <p id="description"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
